<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" routerLink="../recommendation4">
            <ion-icon src='assets/icon/backButton.svg'></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Wisea
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group id="container">
        <ion-item lines='none'>
            <ion-img src="assets/Recommendation/recommendResult.svg"></ion-img>
        </ion-item>
        <ion-label size="large" class="ion-text-center ion-text-wrap title">Hiburan Spesial Untuk Kamu!</ion-label>

        <ion-grid>
            <ion-row>
                <ion-col size-sm="12" size-lg="4" offset-lg="4">
                    <ion-list class="ion-no-padding">
                        <ion-item button lines="none" class="ion-margin ion-no-padding card" *ngFor="let wisata of recommendResult" [routerLink]="['../explore/explore-detail', wisata.id]">
                            <ion-thumbnail slot="start" class="ion-no-margin ion-margin-end" style="height: 13vh; width: 13vh">
                                <ion-img [src]="(wisata.gambarUrl | async)" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;"></ion-img>
                            </ion-thumbnail>
                            <ion-label class="ion-no-margin">
                                <p style="font-weight: bold; text-transform: uppercase;">{{ wisata.nama }}</p>
                                <ion-grid fixed class="ion-no-padding">
                                    <ion-row>
                                        <ion-col size="6" class="ion-no-padding">
                                            <ion-icon class="ion-float-left" style="margin-right: 10px" src="assets/icon/date.svg"></ion-icon>
                                            <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ wisata.tanggal }}</p>
                                        </ion-col>
                                        <ion-col size="6" class="ion-no-padding">
                                            <ion-icon class="ion-float-left" style="margin-right: 10px" src="assets/icon/time.svg"></ion-icon>
                                            <p>{{ wisata.jam }}</p>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="6" class="ion-no-padding">
                                            <ion-icon class="ion-float-left" style="margin-right: 10px" src="assets/icon/money.svg"></ion-icon>
                                            <p>{{ wisata.harga | currency:'IDR':'symbol-narrow':'3.0' }}</p>
                                        </ion-col>
                                        <ion-col size="6" class="sold">
                                            <ion-icon class="ion-float-left" style="margin-right: 10px" src="assets/icon/sold.svg"></ion-icon>
                                            <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ wisata.tiketTerjual }} sold</p>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-label>
                        </ion-item>
                    </ion-list>
                    <ion-label *ngIf="(recommendResult.length === 0)" color="medium" class="ion-text-wrap ion-text-center">
                        Ops, maaf belum ada rekomendasi untuk Anda :(
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button expand="block" shape='round' (click)='tryAgain()'>Cari Lagi</ion-button>
    </ion-item-group>
</ion-content>
